<!doctype html>
<html>

  <head>
     <title>rattrapage VueJS/Mobile</title>
     <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
     <link rel="styles" type="text/css" href="theme.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <script src="mon_script.js"></script>
     <!-- <script src="https://rawgithub.com/stidges/jquery-searchable/master/dist/jquery.searchable-1.0.0.min.js"></script> -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    
 


     <div class="container">
        <div class="col-lg-12">
            <h2>Rattrapage VueJS/Mobile</h2></br>
        </div>
     </div>

     <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <input type="search" id="search" value="" class="form-control" placeholder="Search"><br>
            </div>
        </div><br>
        
        
     <div class="col-md-11" id="searchable-container">
            <table id="table" class="table table-bordered table-striped">
            <thead>
                <tr>
                <th>Image</th>
                <th>Nom  <button type="button" id="trinom" class="btn-xs">Tri Alpha</button></th>
                <th>Projet actif ?</th>
                <th>Date de création <button type="button" id="tridate" class="btn-xs">Tri par date</button><button type="button" id="tridateinv" class="btn-xs">Tri par date inv</button></th></th>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newproject">Créer un nouveau projet</button>
                </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="newproject" tabindex="-1" role="dialog" 
aria-labelledby="newproject" aria-hidden="true">
<div class="modal-dialog">
   <div class="modal-content">
       <!-- Modal Header -->
       <div class="modal-header">
           <button type="button" class="close" 
              data-dismiss="modal">
                  <span aria-hidden="true">&times;</span>
                  <span class="sr-only">Close</span>
           </button>
           <h4 class="modal-title" id="newproject">Créer un nouveau projet</h4>
       </div>
       
       <!-- Modal Body -->
       <div class="modal-body">
           
           <form role="form">
             <div class="form-group">
               <label for="nomduprojet">Nom du projet</label>
                 <input type="text" class="form-control" id="nomduprojet" placeholder=""/>
             </div>
             <!-- <div class="form-group">
                    <label for="dateduprojet">Creation du projet</label>
                 <input type="text" class="form-control" id="dateduprojet" placeholder="dd/mm/yyyy"/>
                    </div> -->
             <div class="form-group">
                    <label for="imageduprojet">Image du projet</label>
                      <input type="text" class="form-control" id="imageduprojet" placeholder="">
                  </div>
             
             <div class="checkbox">
               <label>
                   <input type="checkbox" id="checkbox">Projet actif ?
               </label>
             </div>
           </form>
           
           
       </div>
       
       <!-- Modal Footer -->
       <div class="modal-footer">
           <button type="button" class="btn btn-default" data-dismiss="modal"> Annuler</button>
           <button type="button" class="btn btn-primary" id="submit">Créer le projet</button>
       </div>
   </div>
</div>
</div>

    </body>

    </html>
